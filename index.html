<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta
  http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self' data:;
    connect-src 'self' http://localhost:11434;
  "
/>

   <script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h1 class="logo-text">F1 ASSISTANT</h1>
        </div>
        <button id="newChatBtn" class="btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          NEW CHAT
        </button>
      </div>

      <div class="sidebar-nav">
        <button class="nav-btn active" data-view="chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>CHATS</span>
        </button>
        <button class="nav-btn" data-view="projects">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>PROJECTS</span>
        </button>
      </div>

      <div id="chatsList" class="items-list"></div>
      <div id="projectsList" class="items-list hidden"></div>

      <div class="sidebar-footer">
        <div class="model-selector">
          <label class="model-label">ACTIVE MODEL</label>
          <select id="modelSelect" class="model-select">
            <option value="mistral">Mistral</option>
            <option value="qwen2.5-coder:7b">Qwen 2.5 Coder 7B</option>
          </select>
        </div>
        <button class="settings-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.24 4.24l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-4.24-4.24l-4.24-4.24"></path>
          </svg>
          SETTINGS
        </button>
      </div>
    </div>

    <!-- Main Area -->
    <div class="main-area">
      <!-- Header -->
      <div class="main-header">
        <div>
          <h2 id="chatTitle" class="chat-title">New Conversation</h2>
          <p id="messageCount" class="message-count">0 messages</p>
        </div>
        <div class="header-actions">
       </div>
      </div>

      <div class="content-area">
        <!-- Messages -->
        <div id="messagesContainer" class="messages-container">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-width="2"/>
            </svg>
            <p class="empty-text">Start a conversation</p>
            <p class="empty-subtext">Full throttle. Maximum performance.</p>
          </div>
        </div>

      <!-- Input Area -->
      <div class="input-area">
        <input type="file" id="fileInput" accept=".txt,.md,.json,.py,.js,.html,.css" style="display: none;">
        <div class="input-container">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Type your message..." 
            class="message-input"
          />
          <button id="sendBtn" class="btn-send">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            SEND
          </button>
        </div>
      </div>
    </div>
  </div>
<script src="./vendor/marked.umd.js"></script>
<script src="./renderer.js"></script>

</body>
</html>
